name: Image

on:
  create:
    tags:
      - '*'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: 
        docker build . --file Dockerfile --build-arg USER_ID=$(id -u) --build-arg USERNAME=cakephp --build-arg APP_DIR=app --build-arg ENVIRONMENT=dev --tag cakephp-fpm-alpine:latest --tag cakephp-fpm-alpine:$(echo ${GITHUB_REF#refs/*/})
